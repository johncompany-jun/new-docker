# HTTPからHTTPSへリダイレクト
server {
    listen 80;
    server_name matsui.joc-prototype.com;
    return 301 https://$host$request_uri;
}

# HTTPSサーバー設定（Let's Encryptの証明書を使う）
server {
    listen 443 ssl http2;
    server_name matsui.joc-prototype.com;

    # SSL証明書
    ssl_certificate     /etc/letsencrypt/live/matsui.joc-prototype.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/matsui.joc-prototype.com/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # Laravelのpublicをルートに
    root /var/www/html/public;
    index index.php index.html;

    # リクエストをLaravelに渡す
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHPファイルの処理
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;  # phpコンテナと接続
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # .htファイルなどへのアクセスを拒否
    location ~ /\.ht {
        deny all;
    }
}
